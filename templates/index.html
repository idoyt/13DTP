<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="post" method="post">
      <input type="text" placeholder="name" name="name">
      <input type="text" placeholder="post content" name="post">
      <input type="submit" value="Submit">
    </form>
    {% for post in posts %}
    <div class="message">
      {{post.name + ': ' + post.content}}
    {% endfor %}
    </div>
  </body>
</html>
